name: build
on:
  push:
    branches:
    - master
    - v*
    tags:
    - v*
  pull_request:
jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Codes
      uses: actions/checkout@v4

    # Build binaries
    - name: Run CI
      run: make ci

    # Run e2e test
    #- name: Run E2e Test
    #  run: make e2e-test

    # Upload binaries
    - name: Upload Binaries
      uses: actions/upload-artifact@v4
      with:
        name: binaries_artifact
        path: ./bin/*

  build_push_image:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: build
    if: ${{ startsWith(github.ref, 'refs/heads/') || startsWith(github.ref, 'refs/tags/') }}
    steps:
    - name: Checkout Codes
      uses: actions/checkout@v4

    - name: Download Binaries
      uses: actions/download-artifact@v4
      with:
        name: binaries_artifact
        path: ./bin/

    - name: Add Executable Permission
      run: |
        chmod +x ./bin/*

    - name: Copy bin Folder to package Folder
      run: |
        cp -r ./bin ./package/

    # For multi-platform support
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Declare Branch
      run: |
        echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> "$GITHUB_ENV"
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # rancher/local-path-provisioner image
    - name: docker-publish
      if: ${{ startsWith(github.ref, 'refs/heads/') }}
      uses: docker/build-push-action@v5
      with:
        context: ./
        push: true
        platforms: linux/amd64,linux/arm64
        tags: rancher/local-path-provisioner:${{ env.branch }}-head
        file: package/Dockerfile

    - name: docker-publish-with-tag
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      uses: docker/build-push-action@v5
      with:
        context: ./
        push: true
        platforms: linux/amd64,linux/arm64
        tags: rancher/local-path-provisioner:${{ github.ref_name }}
        file: package/Dockerfile
